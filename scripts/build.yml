version: '3.9'

services:
  api:
    image: ${REGISTRY_HOST}/${REGISTRY_PUBLISHER}/${PROJECT_NAME}-api:latest
    build:
      context: ../
      dockerfile: ./JeeAccount/Dockerfile

  backend:
    image: ${REGISTRY_HOST}/${REGISTRY_PUBLISHER}/${PROJECT_NAME}-backend:latest
    build:
      context: ../
      dockerfile: ./BackEnd/JeeAccount/${DOCKERFILE_NAME}
