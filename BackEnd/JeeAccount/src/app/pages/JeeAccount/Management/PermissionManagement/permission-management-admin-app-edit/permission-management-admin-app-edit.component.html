<div class="modal-content">
  <div class="modal-header">
    <div class="modal-title h4" id="example-modal-sizes-title-lg">
      <span class="dialog-title">{{ 'ACCOUNTMANAGEMENT.QUANLYTRUCTIEP' | translate }}</span>
    </div>
    <div class="modal-title" style="display: inline">
      <button
        [disabled]="isLoadingSubmit$ | async"
        [class.spinner]="isLoadingSubmit$ | async"
        mat-raised-button
        style="float: right; margin: 0"
        class="ja_btn-addnew"
        (click)="onSubmit()"
      >
        {{ 'COMMOM.LUU' | translate }}
      </button>
      <button mat-raised-button style="float: right; margin: 0; margin-right: 12px" class="ja_btn-goback" (click)="goBack()">
        {{ 'COMMOM.TROLAI' | translate }}
      </button>
    </div>
  </div>
  <div class="overlay overlay-block cursor-default modal-body overflow-auto">
    <ng-container *ngIf="isLoading$ | async">
      <div class="overlay-layer bg-transparent">
        <div class="spinner spinner-lg spinner-success"></div>
      </div>
    </ng-container>
    <ng-container>
      <form action="#" class="form form-label-right" [formGroup]="itemForm">
        <div class="form-group row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <mat-select formControlName="QuanLyNhom" placeholder="{{ 'ACCOUNTMANAGEMENT.QUANLYTRUCTIEP' | translate }}" #singleSelect>
                <mat-option>
                  <ngx-mat-select-search
                    noEntriesFoundLabel="{{ 'ACCOUNTMANAGEMENT.KHONGTIMTHAY' | translate }}"
                    placeholderLabel="{{ 'ACCOUNTMANAGEMENT.THEMQUANLYTRUCTIEP' | translate }}"
                    formControlName="FilterQuanLyNhom"
                  ></ngx-mat-select-search>
                </mat-option>
                <mat-option *ngFor="let thanhvien of filterQuanLys | async" [value]="thanhvien.Username">
                  {{ thanhvien.Display }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
</div>
