<ul class="post-comment-content" *ngIf="comment">
  <li class="list-comment">
    <div class="post-comment">
      <div class="post-comment-avatar">
        <img id="img-avatar" src="{{service.getUriAvatar(comment.Username)}}">
      </div>
      <div class="post-comment-input post-comment-input-title">
        <div class="comment-name-title">
          <span class="name">
            {{service.getDisplay(comment.Username)}}
          </span>
          <!-- <span class="title">
              Dev
            </span> -->
        </div>
        <span class="input-comment-span">{{comment.Text}}</span>
      </div>
      <div class="icon-edit-report">
        <span>
          <div class="hover-icon" role="button" tabindex="0">
            <span class="show-when-hover">
              <i aria-hidden="true" id="edit-report-icon"></i>
            </span>
          </div>
        </span>
      </div>
    </div>
    <div class="post-comment-image">
      <ng-container *ngFor="let image of comment.Attachs.Images">
        <img [src]="image">
      </ng-container>
    </div>
    <div class="post-comment-video">
      <video *ngFor="let video of comment.Attachs.Videos" controls (click)="toggleVideo()" #videoPlayer>
        <source src="{{video}}" type="video/mp4" />
      </video>
    </div>
    <div class="post-comment-file">
      <div *ngFor="let file of comment.Attachs.Files">
        <img src="https://cdn.jee.vn/jee-comment/icons/facebook-comment-header/download.png">
        <a target="_self" [href]="file" [download]="file"> {{file.split('/')[file.split('/').length - 1]}} </a>
      </div>
    </div>
    <div class="bottom-comment">
      <ul class="comment-icon bottom-comment-action">
        <li class="bottom-comment-react  bottom-comment-like-reply">
          <div class="post-comment-reaction">
            <jeecomment-reaction-content></jeecomment-reaction-content>
          </div>
          <span *ngIf="!comment.UserReaction" class="text-filter"> Thích </span>
          <span *ngIf="comment.UserReaction" class="text-filter" [style.color]="comment.UserReactionColor">
            {{comment.UserReaction}} </span>
        </li>
        <li class="bottom-comment-like-reply" (click)="showEnterComment()">
          <span class="text-filter">
            Trả lời
          </span>
        </li>
        <li>
          <span>
            {{comment.DateCreated | date:'dd/MM/yyyy hh:mm:ss'}}
          </span>
        </li>
        <li *ngIf="comment.IsEdit">
          <span>
            Đã sửa
          </span>
        </li>
      </ul>
    </div>
  </li>
  <li class="list-comment list-comment-reply">
    <ng-container *ngIf="comment.Replies.length > 0">
      <div class="count-comment-reply text-filter" (click)="showReply()"
        *ngIf="!(ClickShowReply$.asObservable() | async)">
        <div *ngIf="showSpinner$.asObservable()| async" class=" click-show-spinner" [class.spinner]="true">
        </div>
        <div class="icon-reply">
          <div role="button" tabindex="0"><i id="reply-icon"></i>
          </div>
        </div>
        <span>
          {{comment.LengthReply}} Trả lời
        </span>
      </div>
    </ng-container>
    <ng-container *ngIf="ClickShowReply$.asObservable() | async">
      <jeecomment-post-comment-content *ngFor="let reply of comment.Replies" [comment]="reply" [objectID]="objectID">
      </jeecomment-post-comment-content>
      <jeecomment-enter-comment-content *ngIf="(showEnterComment$.asObservable()) | async " [objectID]="objectID"
        [commentID]="comment.Id">
      </jeecomment-enter-comment-content>
    </ng-container>
  </li>
</ul>
