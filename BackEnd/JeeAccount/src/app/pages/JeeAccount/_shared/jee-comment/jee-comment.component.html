<div class="card-body comment-container">
  <div class="comment-header-container">
    <div *ngIf="!hiddenLike" class="comment-header comment-header-like">
      <div class="comment-header-reaction">
        <jeecomment-reaction-content></jeecomment-reaction-content>
      </div>
      <mat-icon data-visualcompletion="css-img" class="icon-like item-align-middle"></mat-icon>
      <span style="vertical-align: bottom;"> Thích </span>
    </div>
    <div class="comment-header" (click)="clickButtonComment()">
      <mat-icon data-visualcompletion="css-img" class="item-align-middle" id="icon-comment"></mat-icon>
      <span style="vertical-align: bottom;"> Bình Luận </span>
    </div>
    <div *ngIf="!hiddenShare" class="comment-header">
      <mat-icon data-visualcompletion="css-img" id="icon-share" class="item-align-middle"></mat-icon>
      <span style="vertical-align: bottom;"> Chia Sẻ </span>
    </div>
  </div>
  <div *ngIf="ShowSpinner$.asObservable()| async; else loading" class="click-show-spinner" [class.spinner]="true">
  </div>
  <ng-template #loading>
    <div class="comment-content-container" *ngIf="(items$ | async)">
      <div class="comment-filter" *ngIf="(ShowFilter$.asObservable()| async)">
        <div class="view-more-comment">
          <span class="text-filter">
            Xem thêm bình luận</span>
        </div>
        <div class="filter">
          <span>Toàn bộ bình luận </span>
          <i data-visualcompletion="css-img" class="item-align-middle" id="filter-icon"></i>
        </div>
      </div>
      <ng-container *ngFor="let item of lstComment$ |async">
        <jeecomment-post-comment-content [ObjectID]="objectID" [Comment]="item" [ShowAllReply]="item.LengthReply <= 3">
        </jeecomment-post-comment-content>
      </ng-container>
      <div class="post-comment" *ngIf="service.mainUser">
        <div class="post-comment-avatar">
          <img id="img-avatar" src="{{service.mainUser.AvartarImgURL}}">
        </div>
        <div class="post-comment-input">
          <textarea (keydown)="onKeydown($event)" (keyup.enter)="ValidateCommentAndPost()"
            [(ngModel)]="postComment.Text" placeholder="Viết bình luận" class="textarea-input"
            cdkTextareaAutosize></textarea>
          <ul class="comment-icon">
            <li class="icon"><span>
                <div role="button" tabindex="0"><i id="emotion-icon"></i>
                </div>
              </span></li>
            <li class="icon"><span>
                <div role="button" tabindex="0"><i id="image-icon"></i>
                </div>
              </span><input id="input-flie" accept="image/*, image/heic, image/heif" type="file"></li>
          </ul>
        </div>
      </div>
    </div>
  </ng-template>
</div>
