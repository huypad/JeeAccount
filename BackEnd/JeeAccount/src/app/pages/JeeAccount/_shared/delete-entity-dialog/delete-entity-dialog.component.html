<style>
  :host >>> .custom-dialog-container .mat-dialog-container {
    padding: 0px !important;
  }

  .btn {
    font-family: 'Roboto';
    font-weight: 400;
    font-size: 1.02rem;
    border-radius: 3px;
    padding: 5px 20px 5px 20px;
  }

  .btn-primary {
    background-color: #3699ff;
  }

  .modal-body {
    padding-bottom: 50px;
  }

  .modal-footer {
    padding-left: 20px;
    padding-right: 20px;
  }
</style>
<ng-container *ngIf="viewLoading">
  <div class="progress progress-modal">
    <div
      class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
      role="progressbar"
      style="width: 100%"
      aria-valuenow="100"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
</ng-container>

<div class="modal-header">
  <div class="modal-title h4" style="color: #16a850">
    <span *ngIf="data.title">
      {{ data.title }}
    </span>
    <span *ngIf="data.title === '' || data.title === undefined"> {{ 'DELETE.TITLE' | translate }} </span>
  </div>
</div>
<div class="modal-body" style="text-align: center">
  <ng-container *ngIf="data.description">
    <span>{{ data.description }}</span>
  </ng-container>
  <ng-container *ngIf="data.description === '' || data.description === undefined">
    <span>{{ 'DELETE.DESCRIPTON' | translate }}</span>
  </ng-container>
</div>

<div class="modal-footer">
  <div>
    <button type="button" class="btn btn-primary btn-elevate" (click)="onNoClick()">
      {{ nameButtonCancel }}</button
    >&nbsp;&nbsp;
    <button type="button" class="btn btn-light btn-elevate mr-1" (click)="onYesClick()">
      {{ nameButtonOK }}
    </button>
  </div>
</div>
